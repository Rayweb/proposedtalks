<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <section th:replace="layout/head"></section>
</head>

<body>
    <div th:replace="layout/header :: header">&nbsp;</div>
    <div id="content">
        <div class="list-group">
            <th:block th:each="talk : ${proposedTalks}">
                <a th:href="'/proposedtalks/' + ${talk.id}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${talk.title}"></h5>
                    </div>
                    <p class="mb-1" th:text="${talk.description}"></p>
                    <small>Proposed by:</small>
                </a>
            </th:block>
        </div>
    </div>
</body>
<div th:replace="layout/scripts :: scripts"></div>

</html>
