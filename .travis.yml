before_install:
  - chmod +x mvnw
language: java
jdk:
  - oraclejdk8
services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server

dist: trusty

sudo: required

before_script:
- mysql -e 'create database talks;'

script: mvn clean verify
after_success:
  - bash <(curl -s https://codecov.io/bash)
notifications:
  email: false