<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <section th:replace="layout/head"></section>
</head>

<body>
    <div th:replace="layout/header :: header">&nbsp;</div>
    <div id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-2 col-md-offset-1"></div>
                        <div id="topics" class="col-md-5">
                            <th:block th:each="tag : ${tags}">
                                <button type="button" class="btn btn-primary" th:text="${tag.name}"></button>
                            </th:block>
                        </div>
                        <div class="col-md-3">
                            <form class="card p-2">
                                <div class="input-group">
                                    <input id="topic" type="text" class="form-control" placeholder="Topic">
                                    <div class="input-group-append">
                                        <button id="submit-topic" type="button" class="btn btn-secondary">Create Topic</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-2 col-md-offset-1"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<div th:replace="layout/scripts :: scripts"></div>

</html>
